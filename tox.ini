[tox]
isolated_build = true
env_list =
    type
    lint
    clean
    py310
    py311
    rustpython311
    report

[testenv]
setenv =
    ENV=test
deps =
    pytest
    pytest-cov
    pytest-asyncio
    pytest-xdist
    pytest-sugar
    httpx
depends =
    unit: clean
commands =
    pytest --import-mode=importlib --cov {envsitepackagesdir}/corn --cov-append --cov-report=term-missing -n=auto

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
depends =
    report: {py310,py311,rustpython311}
commands =
    coverage report

[testenv:type]
deps =
    mypy
commands =
    mypy corn

[testenv:lint]
deps =
    ruff
commands =
    ruff .
