name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

env:
  POSTGRES_PASSWORD: corn
  POSTGRES_USER: corn
  POSTGRES_DB: corn

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: corn
          POSTGRES_USER: corn
          POSTGRES_DB: corn
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
    - uses: actions/checkout@v3
    - name: Install Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install Poetry
      uses: abatilo/actions-poetry@v2
      with:
        poetry-version: "1.4.1"
    - uses: extractions/setup-just@v1
    - name: Install dependencies
      run: just install-ci
    - name: Run Tox
      run: just test-ci
      env:
        POSTGRES_HOST: postgres
    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
